
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - LIGHT Group SARL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      color: gold;
    }
    .contact-form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: gold;
      color: #000;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Contactez-nous</h1>
  <p>Nous sommes là pour vous aider. Remplissez ce formulaire pour toute demande.</p>
</header>

<section class="contact-form">
  <h2>Formulaire de contact</h2>
  <form action="#" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message..." rows="6" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</section>

<footer>
  &copy; 2025 LIGHT Group SARL - Tous droits réservés.
</footer>

</body>
</html>
